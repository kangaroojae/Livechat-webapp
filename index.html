<html>
  <head>
    <title>CSE312 Websocket</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    
  </head>
  <body onload="welcome();">
    <h1>CSE312 Websocket</h1>

    <p id="paragraph"></p>
    <script src="new-javascript.js"></script>
    <h1>Welcome back <username>!</h1>
    <h1>You have visited the website {{VISIT}} times in an hour!</h1>

    <form action="/register" method="post">
      <div class="container">
        <h1>Register &#40Only If you have not registered before&#41</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="Username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="Username" id="Username" required>
        <br/>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        <hr>
    
        
        <button type="submit" class="registerbtn">Register</button>
      </div>
    </form>

    <form action="/login" method="post">
      <h2>Login form</h2>
      <div class="container">
        
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <br/>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <button type="submit">Login</button>
      </div>
    
      
    </form>

    
    <!-- HW3 source code -->
    <label for="chat-comment">Chat: </label>
    <input id="chat-comment" type="text" name="comment">

    <button onclick="sendMessage()">Send</button>

    <div id="chat"></div>

    <br/>
    <button onclick="startVideo()">Start My Video</button>
    <br/>
    <button onclick="connectWebRTC()">Start Video Chat</button>
    <br/>

    <video id="myVideo" autoplay muted></video>
    <br/>
    <video id="otherVideo" autoplay></video>

    <p>{{LOOP}}</p>

  </body>
</html>
